<button class="btn btn-info m-2 float-left add" (click)="newSale()">Add</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">customer</th>
      <th scope="col">Item Name</th>
      <th scope="col">quantity</th>
      <th scope="col">bill date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of sales_data;index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{data.customer}}</td>
      <td>{{data.itemName}}</td>
      <td>{{data.quantity}}</td>
      <td>{{data.billDate}}</td>
    </tr>
  </tbody>
</table>
