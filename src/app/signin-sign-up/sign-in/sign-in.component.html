<div class="sigin-content">
    <p>LOGIN</p>
    <form name="form" [formGroup]="form">

        <input placeholder="User Name" [formControl]="user" maxlength=20 minlength="4" type="text">


        <input placeholder="password" [formControl]="Password" maxlength=5 minlength="5" type="password">
        <div class="submit">
            <button (click)="submit()" [disabled]="form.invalid" class="btn btn-info sign-in">LOGIN</button>
        </div>
    </form>
</div>
